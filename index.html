<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Instagram</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link data-default-icon="https://static.cdninstagram.com/rsrc.php/v3/yt/r/30PrGfR3xhB.png" rel="icon" sizes="192x192"
    href="https://static.cdninstagram.com/rsrc.php/v3/yt/r/30PrGfR3xhB.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/99a2dd2f87.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="sidebar">
    <div class="top-section">
      <img class="logo" src="./assets/insta-written.png" alt="main insta logo" />

      <div class="link">
        <img src="./assets/home.png" alt="home button" style="height: 1rem; margin-right: 0.5rem;" />
        <a href="#">Home</a>
      </div>

      <div class="link">
        <i class="fas fa-search" style="height: 1rem; margin-right: 0.5rem; margin-top: 0.1rem;"></i>
        <a href="#">Search</a>
      </div>

      <div class="link">
        <img src="./assets/explore.png" alt="explore button" style="height: 1rem; margin-right: 0.5rem;" />
        <a href="#">Explore</a>
      </div>

      <div class="link">
        <img src="./assets/reels.png" alt="reels button" style="height: 1rem; margin-right: 0.5rem;" />
        <a href="#">Reels</a>
      </div>

      <div class="link">
        <img src="./assets/messenger.png" alt="messenger button" style="height: 1rem; margin-right: 0.5rem;" />
        <a href="#">Messages</a>
      </div>

      <div class="link">
        <img src="./assets/heart.png" alt="notifications" style="height: 1rem; margin-right: 0.5rem;" />
        <a href="#">Notifications</a>
      </div>

      <div class="link">
        <img src="./assets/create.png" alt="create button" style="height: 1rem; margin-right: 0.5rem;" />
        <a href="#">Create</a>
      </div>
    </div>
    <div class="bottom-section">
      <div class="link">
        <i class="fas fa-search" style="height: 1rem; margin-right: 0.5rem; margin-top: 0.1rem;"></i>
        <a href="#">More</a>
      </div>
      <div class="link">
        <i class="fas fa-search" style="height: 1rem; margin-right: 0.5rem; margin-top: 0.1rem;"></i>
        <a href="#">Threads</a>
      </div>
    </div>
  </div>
  <script>
    feather.replace();
  </script>
</body>

</html>
